<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>滝花合衆国NEWS 記事一覧</title>
  <meta name="description" content="滝花合衆国のニュース一覧" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/list.css">
</head>
<body>
  <main class="container" role="main" id="main">
    <header class="hero" role="banner" aria-labelledby="site-title">
      <div class="emblem" aria-hidden="true">
        <img src="assets/emblem.svg" alt="滝花合衆国 紋章" onerror="this.style.display='none'">
        <svg class="fallback" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#f6d365"/><stop offset="1" stop-color="#f39c12"/></linearGradient></defs>
          <rect x="6" y="18" width="52" height="34" rx="6" fill="#b71c1c"/>
          <path d="M32 6 L40 18 L24 18 Z" fill="url(#g)"/>
          <path d="M12 22 C20 10, 44 10, 52 22" fill="none" stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
          <circle cx="32" cy="34" r="6" fill="url(#g)"/>
        </svg>
      </div>

      <div class="hero-text">
        <div class="site-label">滝花合衆国NEWS</div>
        <h1 class="site-title" id="site-title">記事一覧</h1>
        <div class="headline">最新の出来事をまとめてチェック</div>
      </div>
    </header>

    <section class="controls" aria-label="検索とフィルタ">
      <div class="search-wrap">
        <label for="q" class="visually-hidden">検索</label>
        <input id="q" type="search" placeholder="記事を検索する" aria-label="記事を検索する">
      </div>

      <div class="filters" id="tagFilters" aria-hidden="false">
        <!-- タグボタンはJSで生成 -->
      </div>
    </section>

    <section id="list" class="list" aria-live="polite" aria-label="記事一覧">
      <!-- 記事カードをここに挿入 -->
    </section>

    <nav class="pagination" id="pagination" aria-label="ページネーション">
      <!-- ページネーションをここに挿入 -->
    </nav>

    <footer class="footer" role="contentinfo">
      <div>© 滝花合衆国</div>
      <div class="footer-note">このサイトは Minecraft 建国サーバー「エルボ」内の非公式ニュースサイトです</div>
      <a class="top-link" href="index.html">トップへ</a>
    </footer>
  </main>

  <script src="js/list.js" defer></script>
</body>
</html>
